<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs Example</title>
    <link rel="stylesheet" href="Assigment4.css">
</head>
<body>
    <div class="tab-container">
        <div class="tabs">
            <button class="tab-link active" onclick="openTab(event, 'tab1')">Tab 1</button>
            <button class="tab-link" onclick="openTab(event, 'tab2')">Tab 2</button>
            <button class="tab-link" onclick="openTab(event, 'tab3')">Tab 3</button>
        </div>

        <div id="tab1" class="tab-content" style="display: block;">
            <h2>Tab 1</h2>
            <p>This is content for Tab 1.</p>
        </div>
        <div id="tab2" class="tab-content">
            <h2>Tab 2</h2>
            <p>This is content for Tab 2.</p>
        </div>
        <div id="tab3" class="tab-content">
            <h2>Tab 3</h2>
            <p>This is content for Tab 3.</p>
        </div>
    </div>
    <script src="Assigment4.js"></script>
</body>
</html>
